<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataURL Downloader</title>
  </head>
  <body>
    <form id="app" spellcheck="false" autocomplete="off">
      <label>
        File Name:
        <input type="text" value="download.zip" />
      </label>
      <textarea
        placeholder="Paste your dataURL string here..."
        required
      ></textarea>
      <button>Download File</button>
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
